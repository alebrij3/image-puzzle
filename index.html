<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alejvndrox Image Puzzle game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="puzzle">
    <div class="tile" style="background-image: url('img/split-duck/1.png');">1</div>
    <div class="tile" style="background-image: url('img/split-duck/2.png');">2</div>
    <div class="tile" style="background-image: url('img/split-duck/3.png');">3</div>
    <div class="tile" style="background-image: url('img/split-duck/4.png');">4</div>
    <div class="tile" style="background-image: url('img/split-duck/5.png');">5</div>
    <div class="tile" style="background-image: url('img/split-duck/6.png');">6</div>
    <div class="tile" style="background-image: url('img/split-duck/7.png');">7</div>
    <div class="tile" style="background-image: url('img/split-duck/8.png');">8</div>
    <div class="tile" style="background-image: url('img/split-duck/9.png');">9</div>
    <div class="tile" style="background-image: url('img/split-duck/10.png');">10</div>
    <div class="tile" style="background-image: url('img/split-duck/11.png');">11</div>
    <div class="tile" style="background-image: url('img/split-duck/12.png');">12</div>
    <div class="tile" style="background-image: url('img/split-duck/13.png');">13</div>
    <div class="tile" style="background-image: url('img/split-duck/14.png');">14</div>
    <div class="tile" style="background-image: url('img/split-duck/15.png');">15</div>
    <div class="tile">Empty</div>
  </div>
  <div class="buttons">
    <button>Prev</button>
    <button>Again</button>
    <button>Next</button>
  </div>
</body>
</html>
